<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Round Select:CPU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/Assets/favicon-32x32.png" />
    <link rel="stylesheet" href="/Styles/stylesheet.css" />
  </head>
  <body
    style="
      background-image: url(/Assets/tekkenWP.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div class="container" style="color: lightpink">
      <div class="row">
        <div class="col-11"><h2>Select a Game Mode:</h2></div>
        <div class="col-1">
          <button
            class="mb-3"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"
          >
            <h3>Rules</h3></button
          ><a href="/Pages/homescreen.html">
            <button>
              <h3>Menu</h3>
            </button></a
          >
        </div>
      </div>
      <div
        class="offcanvas offcanvas-top"
        tabindex="-1"
        id="offcanvasTop"
        aria-labelledby="offcanvasTopLabel"
      >
        <div class="offcanvas-body">
          <img src="/Assets/rpslsRules.jpg" alt="RPSLS rules" />
        </div>
      </div>
      <div class="titleCard">
        <a href="/Pages/cpuselectionscreen.html"
          ><div  class="row hoverSetting"><h1 id="cpu5round">Best of 5</h1></div></a
        >
        <a href="/Pages/cpuselectionscreen.html"
          ><div  class="row hoverSetting"><h1 id="cpu7round">Best of 7</h1></div></a
        >
        <a href="/Pages/cpuselectionscreen.html"
          ><div  class="row hoverSetting"><h1 id="cpu1round">Suddden Death</h1></div></a
        >
      </div>
    </div>

    <script type="module" src="/Scripts/roundapp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
