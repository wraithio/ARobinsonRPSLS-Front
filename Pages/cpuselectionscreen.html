<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>vsCPU</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Styles/stylesheet.css" />
    <link rel="stylesheet" href="/Styles/bluestylesheet.css" />
  </head>
  <body
    class="blueBG"
    style="
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-10">
          <h2 id="resultText" style="color: lightsteelblue">
            Make Your Selection...
          </h2>
        </div>
        <div class="col-1">
          <button
            class="mb-3"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"
          >
            <h3>Rules</h3>
          </button>
          <a href="/Pages/homescreen.html">
            <button>
              <h3>Menu</h3>
            </button></a
          >
        </div>
      </div>
      <div
        class="offcanvas offcanvas-top"
        tabindex="-1"
        id="offcanvasTop"
        aria-labelledby="offcanvasTopLabel"
      >
        <div class="offcanvas-body">
          <img src="/Assets/rpslsRules.jpg" alt="RPSLS rules" />
        </div>
      </div>
      <div class="row titleCard">
        <div class="col-5">
          <div id="titleTabs">
            <div id="rockBtn" class="row hoverSetting"><h1>Rock</h1></div>
            <div id="paperBtn" class="row hoverSetting"><h1>Paper</h1></div>
            <div id="scissorsBtn" class="row hoverSetting">
              <h1>Scissors</h1>
            </div>
            <div id="lizardBtn" class="row hoverSetting"><h1>Lizard</h1></div>
            <div id="spockBtn" class="row hoverSetting"><h1>Spock</h1></div>
          </div>
        </div>
        <div class="col-5">
          <img
            id="gameIcon"
            class="imgFormat"
            src="/Assets/rockmonsteravi.webp"
            alt="rock monster"
          />
        </div>

        <div class="col-2 text-center scoreCard">
          <h3 id="roundName"></h3>
          <h3 class="mt-3" id="slot1name">Player</h3>
          <h2
            class="mb-3"
            style="background-color: white; border-radius: 2rem; color: black"
            id="playerScore"
          >
            0
          </h2>
          <h3 id="slot2name">CPU</h3>
          <h2
            class="mb-3"
            style="background-color: white; border-radius: 2rem; color: black"
            id="cpuScore"
          >
            0
          </h2>
          <h3 id="roundSummary"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="submitBtn">
            <h2>Submit</h2>
          </button>
          <a href="/Pages/homescreen.html">
            <button class="d-none" id="retryBtn">
              <h2>Retry</h2>
            </button></a
          >
          <button id="nextBtn" class="d-none">
            <h2>Next</h2>
          </button>
        </div>
      </div>
    </div>

    <div id="cpu1round"></div>
    <div id="cpu5round"></div>
    <div id="cpu7round"></div>
    <div id="vscpuBtn"></div>
    <div id="onev1Btn"></div>

    <script type="module" src="/Scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
